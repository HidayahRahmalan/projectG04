<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResepiKu - Log Masuk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #ff6347;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e5533d;
    }

    .forgot-link {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-link a {
      color: #ff6347;
      text-decoration: none;
      font-size: 14px;
    }

    .reset-password {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>

  <main>
    <div class="login-container">
      <h2>Log Masuk</h2>
      <form action="login.php" method="POST">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Kata Laluan</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log Masuk</button>
      </form>

      <div class="forgot-link">
        <a href="#">Lupa kata laluan?</a>
      </div>
    </div>

    <div class="reset-password" id="resetSection">
      <form onsubmit="resetPassword(event)">
        <label for="resetEmail">Emel Anda</label>
        <input type="email" id="resetEmail" required>

        <label for="newPassword">Kata Laluan Baru</label>
        <input type="password" id="newPassword" required>

        <button type="submit">Tetapkan Semula Kata Laluan</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 ResepiKu. All rights reserved.
  </footer>

  <script>
    function toggleReset() {
      document.getElementById('resetSection').style.display = 'block';
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === "user" && password === "pass") {
        alert("Log masuk berjaya!");
        window.location.href = "index.html";
      } else {
        alert("Nama pengguna atau kata laluan salah.");
      }
    }

    function resetPassword(event) {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      const newPassword = document.getElementById('newPassword').value;
      alert("Kata laluan berjaya ditetapkan semula untuk: " + email);
    }

    function requireLogin(action) {
      const isLoggedIn = false;

      if (!isLoggedIn) {
        alert("Sila log masuk atau daftar terlebih dahulu untuk mengakses bahagian ini.");
        window.location.href = "login.html";
      } else {
        if (action === 'share') {
          window.location.href = "upload-recipe.html";
        } else if (action === 'notification') {
          window.location.href = "notifications.html";
        }
      }
    }
  </script>

</body>

</html>
